<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="echarts.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="chart" style="width: 800px;height:600px">

    </div>
    <script>
        let mychart = echarts.init(document.getElementById('chart'),'dark')

        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip:{

            },
            dataZoom:[
                {
                    type:'slider',
                    xAxisIndex:0
                },
                {
                    type:'slider',
                    yAxisIndex:0
                }
            ],
            dataset:{
                dimensions:["姓名","高等数学","大学物理","英语","计算机基础"],
                source:[
                    {"系别":"计算机系","姓名":"邓燕","性别":"女","高等数学":"87","大学物理":"98","英语":"82","计算机基础":"90"},
                    {"系别":"通信工程系","姓名":"杨桂均","性别":"女","高等数学":"93","大学物理":"92","英语":"96","计算机基础":"89"},
                    {"系别":"计算机系","姓名":"王芳","性别":"女","高等数学":"85","大学物理":"87","英语":"91","计算机基础":"94"},
                    {"系别":"材料系","姓名":"白如冰","性别":"女","高等数学":"69","大学物理":"87","英语":"92","计算机基础":"81"},

                ]
            },
            xAxis:{
                type:'category'
            },
            yAxis:{
            },
            series: [
                {
                    type:'bar'
                },{
                    type:'bar'
                },{
                    type:'bar'
                },{
                    type:'bar'
                }
            ]

        };

        mychart.setOption(option);
    </script>
</body>

</html>
